        <script>
            // 点击暂停 继续播放
            document.querySelector('.control').onclick = function() {
                // 获取audio
                var audio = document.querySelector('audio');
                console.log(audio.paused);
                // 如果 暂停中 播放
                if (audio.paused == true) {
                    audio.play();
                    // 添加动画类
                    this.classList.remove('stop');
                } else {
                    // 如果是播放中 暂停
                    audio.pause();
                    // 移除动画类
                    this.classList.add('stop');
                }
            }
        </script>

        <!-- 实时时间 -->
        <script>
            $(document).ready(function() {
                function time() {
                    var date = new Date();
                    var n = date.getFullYear();
                    var y = date.getMonth() + 1;
                    var t = date.getDate();
                    var h = date.getHours();
                    var m = date.getMinutes();
                    var s = date.getSeconds();

                    $('.sj span').eq(0).html(n);
                    $('.sj span').eq(1).html(h);
                    $('.sj span').eq(2).html(m);
                    $('.sj span').eq(3).html(s);

                    $(".sj span").eq(0).css("color", "gold");
                    $(".sj span").eq(1).css("color", "blue");
                    $(".sj span").eq(2).css("color", "green");
                    $(".sj span").eq(3).css("color", "black");

                    for (var i = 0; i < $('span').length; i++) {
                        if ($('span').eq(i).text().length == 1) {
                            $('span').eq(i).html(function(index, html) {
                                return 0 + html;
                            });
                        }
                    }
                }
                time();
                setInterval(time, 1000);
            });
